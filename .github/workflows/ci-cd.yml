name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
      - 'release/**'

jobs:
  backend:
    name: ğŸš€ Backend Â· Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.x'
          check-latest: true
          cache: 'pip'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: ğŸ§¹ Run Flake8
        run: flake8 .

      - name: ğŸ¨ Check formatting with Black
        run: black --check .

      - name: ğŸ§ª Run Pytest
        run: pytest

  deploy:
    name: ğŸš€ Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [backend]
    if: |
      github.ref == 'refs/heads/develop' || 
      github.ref == 'refs/heads/main' ||
       (github.event_name == 'pull_request' && github.base_ref == 'develop') ||
       (github.event_name == 'pull_request' && github.base_ref == 'main')
     timeout-minutes: 5
    
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4
      
      - name: Check if secrets are set
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ GCP_SA_KEY secret is NOT set"
            exit 1
          else
            echo "âœ… GCP_SA_KEY secret is available"
          fi
          
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "âŒ GCP_PROJECT_ID secret is NOT set"
            exit 1
          else
            echo "âœ… GCP_PROJECT_ID secret is available"
          fi
      
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          
      - name: Configure gcloud
        run: |
          gcloud auth activate-service-account --key-file=${{ secrets.GCP_SA_KEY }}
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy srs-document-generator \
            --source . \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars="ENVIRONMENT=production"